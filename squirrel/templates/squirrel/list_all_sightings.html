<!doctype html>
<html>
	<body>
		<a href="/sightings/add/">Please click here to add a new sighting.</a>
		<p>All Sightings:(Click to see the detail of an unique sighting)</p>
		<ul>
			{% for sighting in sightings %}
			<li>
				Unique Squirrel ID: <a href="{%url 'squirrel:update_sighting' sighting.unique_squirrel_id %}">{{ sighting.unique_squirrel_id }}</a>;
				Sighting Date: {{ sighting.date }}
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
